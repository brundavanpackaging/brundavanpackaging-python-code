  <style>
    body {
      margin: 0;

    }
    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: red;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;

    nav ul li {

    nav ul li a {
      text-decoration: none;
      color: #333;

    }
    .search {
      font-size: 20px;
      cursor: pointer;
    }
    .banner {
      position: relative;
      background-image: url('/static/banner.png');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .banner-overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .banner-content {
      position: relative;
      text-align: center;
      z-index: 1;
    }
    .banner-content h1 {
      font-size: 48px;
      margin: 0 0 10px;
    }
    .banner-content p {
      font-size: 20px;
      margin: 5px 0;
    }
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product-center {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .product-center .product {
      flex: 1 1 calc(25% - 20px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
      background: #f9f9f9;
    }
    .product-center .product img {
      width: 100%;
      height: auto;
    }
    @media (max-width: 768px) {
      .product-center .product {
        flex: 1 1 calc(50% - 20px);
      }
    }
    @media (max-width: 480px) {
      .nav-container {
        flex-direction: column;
      }
      .product-center .product {
        flex: 1 1 100%;
      }
    }
